      <div class="loading-spinner"></div>
      
      <style>
        .loading-spinner {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 9999;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: 5px solid #ccc;
  border-top-color: #0073b1;
  animation: spin 1s ease-in-out infinite;
}

.loading-spinner:before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  border: 5px solid #ccc;
  border-top-color: #0073b1;
  animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.loading {
  opacity: 0.5;
  pointer-events: none;
}

      </style>

                  <a href="https://www.facebook.com/profile.php?id=100065601871236"><svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">

          <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxB_T5kQjX65g8g4LyXbIW4XgyK6fG52LCcVKO1HIXXg7P4h7WquMkVnBEJ7aDQnSiB/exec'
     
const form = document.forms['submit-to-google-sheet'];
const spinner = document.querySelector('.loading-spinner');

form.addEventListener('submit', e => {
  e.preventDefault();
  form.classList.add('loading');
  spinner.style.display = 'block';
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
    .then(response => {
      if (response.ok) {
        window.location.href = "submit.html";
      }
    })
    .catch(error => {
      alert("Submission failed. Please try again later.");
      console.error('Error:', error);
    })
    .finally(() => {
      form.classList.remove('loading');
      spinner.style.display = 'none';
    });
})

      </script>
